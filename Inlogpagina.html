<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="formulier.css" /> <!-- koppeling css bestand -->
	</head>
	<body>
		<!-- Het form element met de action en method attributen -->
		<form method="post" action="data.php"> <!-- als er op de "verwerk" knop wordt gedrukt, ga je naar data.php -->
			<fieldset>
				<legend>Invoer formulier</legend> <!-- Titel van de website -->
				<ol>
					<li>
						<label for="Gebrnaam">Gebruikersnaam:</label> <!-- eerste invoerveld -->
						<input type="text" id="Gebrnaam" name="Gebrnaam"/>
					</li>
					<li>
						<label for="Wachtwoord">Wachtwoord:</label> <!-- tweede invoerveld -->
						<input type="password" id="Wachtwoord" name="Wachtwoord"/>
					</li>
				</ol>
				<input class="knop" type="submit" value="Login"/> <!-- Knop om door te gaan naar de volgende website -->
		</form>
	</body>
</html>
