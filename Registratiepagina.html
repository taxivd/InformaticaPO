<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="formulier.css" /> <!-- koppeling css bestand -->
	</head>
	<body>
		<!-- Het form element met de action en method attributen -->
		<form method="post" action="registreer.php"> <!-- als er op de "verwerk" knop wordt gedrukt, ga je naar registreer.php -->
			<fieldset>
				<legend>Registreer pagina</legend> <!-- Titel van de website -->
				<ol>
					<li>
						<label for="email">Email:</label> <!-- eerste invoerveld -->
						<input type="email" id="email" required name="email"/>
					</li>
					<li>
						<label for="wachtwoord">Wachtwoord:</label> <!-- tweede invoerveld -->
						<input type="password" id="wachtwoord" required name="wachtwoord"/>
					</li>
					<li>
						<label for="Wachtwoord2">Herhaal uw wachtwoord:</label> <!-- Controle wachtwoord -->
						<input type="password" id="Wachtwoord2" required name="Controle"/>
					</li>
				</ol>
				<input class="knop" type="submit" value="Registreer"/> <!-- Knop om door te gaan naar de volgende website -->
		</form>
	</body>
</html>
